<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyTodo</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script src=https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js></script>

</head>
<body>
  <app-root>Loading...</app-root>
</body>
</html>

<script>
  var todo_list = []; //모델

  function add_todo() {
    //모델 변수 업데이트
    var todo = {
      isFinished: false,
      todo: $('#input_todo').val()
    };

    // jquery post
    $.ajax({
      url: 'http://www.javabrain.kr:8080/api/todo',
      method: 'post',
      data: JSON.stringify(todo),
      contentType: 'application/json',
      dataType: 'json',
      success: function (data) {
        if (data.result === 0) {
          todo_list.unshift(todo);
          //뷰 갱신
          refresh();
        }
      }
    });


  }

  function refresh() {
    //todo_list 노드의 모든 자식을 삭제
    $('#todo_list').empty();

    //todo_list 모델을 바인딩
    todo_list.forEach(function (item, index) {
      var todo = '    <tr>'
        + '<td>'
        + '<input type="checkbox" ' + (item.isFinished?'checked':'') + ' onchange="update(' + index + ')"' + '>'
        + '</td>'
        + (item.isFinished?'<td style="text-decoration: line-through">':'<td>')
        +  item.todo
        + '</td>'
        + '<td>' + item.created + '</td>'
        + '<td>' + item.updated + '</td>'
        + '<td>'
        + '<button type="button" class="btn btn-danger" onclick="remove(' + index + ')">삭제</button>'
        + '</td>'
        + '</tr>';
      $('#todo_list').append(todo);
    });
  }

  function update(index) {
    //모델 값 변경
    var todo = todo_list[index];
    todo.isFinished =  !todo.isFinished;
    todo.updated = new Date();

    //뷰 갱신
    refresh();
  }

  function remove(index) {
    todo_list.splice(index, 1);
    refresh();
  }
</script>
